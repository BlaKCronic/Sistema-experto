<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Experto de Finanzas Personales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #e8e4dc;
            min-height: 100vh;
            padding: 30px 15px;
            color: #2d2d2d;
        }

        .container {
            max-width: 920px;
            margin: 0 auto;
            background: #fdfcf9;
            border: 1px solid #c8c0b0;
            padding: 45px 50px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 2.2em;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b6b6b;
            margin-bottom: 35px;
            font-size: 0.95em;
            font-style: italic;
        }

        .section {
            border-top: 2px solid #d4cfc4;
            padding-top: 28px;
            margin-bottom: 35px;
        }

        .section h2 {
            color: #3a3a3a;
            margin-bottom: 22px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 25px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 400;
            margin-bottom: 6px;
            color: #4a4a4a;
            font-size: 0.9em;
        }

        input[type="number"],
        select {
            padding: 9px 11px;
            border: 1px solid #b8b0a0;
            background: #fff;
            font-size: 0.95em;
            font-family: inherit;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #7a7260;
            background: #fffef8;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn {
            background: #3d3d3d;
            color: #fff;
            border: none;
            padding: 14px 32px;
            font-size: 1em;
            font-weight: 400;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        .btn:hover {
            background: #2a2a2a;
        }

        .btn:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 25px;
            color: #5a5a5a;
            font-size: 1em;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .recommendation-category {
            margin-bottom: 35px;
        }

        .category-title {
            font-size: 1.25em;
            color: #2d2d2d;
            margin-bottom: 16px;
            font-weight: 500;
            border-bottom: 1px solid #d4cfc4;
            padding-bottom: 8px;
        }

        .recommendation {
            background: #f9f8f5;
            padding: 13px 16px;
            margin-bottom: 10px;
            border-left: 3px solid #c0c0c0;
            line-height: 1.5;
            font-size: 0.93em;
        }

        .recommendation.high {
            border-left-color: #a84432;
            background: #faf6f5;
        }

        .recommendation.medium {
            border-left-color: #c59820;
            background: #fafaf5;
        }

        .recommendation.low {
            border-left-color: #4a7c59;
            background: #f6faf7;
        }

        .back-btn {
            background: #6b6b6b;
            margin-bottom: 25px;
        }

        .alert {
            background: #fffae6;
            border: 1px solid #d4c89a;
            padding: 14px 16px;
            margin-bottom: 25px;
            color: #5c5234;
            font-size: 0.88em;
            line-height: 1.5;
        }

        .alert strong {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formulario">
            <h1>Sistema Experto de Finanzas</h1>
            <p class="subtitle">Complete la información para recibir recomendaciones</p>

            <div class="section">
                <h2>Ingresos y Gastos</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ingreso mensual neto ($)</label>
                        <input type="number" id="ingreso" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Gasto mensual total ($)</label>
                        <input type="number" id="gasto_total" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Ahorro mensual ($)</label>
                        <input type="number" id="ahorro_mensual" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Meses de fondo de emergencia</label>
                        <input type="number" id="meses_fondo" step="0.1" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Desglose de Gastos</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Vivienda ($)</label>
                        <input type="number" id="vivienda" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Alimentación ($)</label>
                        <input type="number" id="alimentacion" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Transporte ($)</label>
                        <input type="number" id="transporte" step="0.01" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Deudas</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Pago mensual de deudas ($)</label>
                        <input type="number" id="deudas_total" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>APR promedio (%)</label>
                        <input type="number" id="tasa_interes_apr" step="0.1" required>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="cc_pago_minimo">
                    <label for="cc_pago_minimo">¿Paga solo el mínimo en tarjeta de crédito?</label>
                </div>
            </div>

            <div class="section">
                <h2>Educación Financiera</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nivel de conocimiento</label>
                        <select id="nivel_conocimiento">
                            <option value="basic">Básico</option>
                            <option value="intermediate">Intermedio</option>
                            <option value="advanced">Avanzado</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="jubilacion_definida">
                    <label for="jubilacion_definida">¿Ha definido aporte a jubilación?</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="registra_gastos">
                    <label for="registra_gastos">¿Registra sus gastos?</label>
                </div>
            </div>

            <div class="section">
                <h2>Seguros y Protección</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="tiene_seguro_salud">
                    <label for="tiene_seguro_salud">¿Tiene seguro de salud?</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="tiene_seguro_vida">
                    <label for="tiene_seguro_vida">¿Tiene seguro de vida?</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="dependientes">
                    <label for="dependientes">¿Tiene dependientes?</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="posee_auto">
                    <label for="posee_auto">¿Posee auto?</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="tiene_seguro_auto">
                    <label for="tiene_seguro_auto">¿Tiene seguro de auto?</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="tiene_testamento">
                    <label for="tiene_testamento">¿Tiene testamento?</label>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ratio de gasto médico (0.10 = 10%)</label>
                        <input type="number" id="gasto_medico_ratio" step="0.01" required>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="obtenerRecomendaciones()">
                Obtener Recomendaciones
            </button>

            <div class="loading" id="loading">
                Consultando al motor de reglas Prolog...
            </div>
        </div>

        <div class="results" id="resultados">
            <button class="btn back-btn" onclick="volverFormulario()">
                Volver al Formulario
            </button>
            <h1>Recomendaciones Financieras</h1>
            <div id="recomendaciones-container"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        const categoryNames = {
            ahorro: 'Ahorro y Fondo de Emergencia',
            presupuesto: 'Presupuesto y Gastos',
            deuda: 'Manejo de Deudas',
            metas: 'Metas Financieras',
            seguro: 'Seguros y Protección',
            educacion: 'Educación Financiera',
            general: 'Recomendaciones Generales'
        };

        async function obtenerRecomendaciones() {
            const formulario = document.getElementById('formulario');
            const loading = document.getElementById('loading');
            const resultados = document.getElementById('resultados');

            const datos = {
                ingreso: parseFloat(document.getElementById('ingreso').value) || 0,
                gasto_total: parseFloat(document.getElementById('gasto_total').value) || 0,
                ahorro_mensual: parseFloat(document.getElementById('ahorro_mensual').value) || 0,
                meses_fondo: parseFloat(document.getElementById('meses_fondo').value) || 0,
                vivienda: parseFloat(document.getElementById('vivienda').value) || 0,
                alimentacion: parseFloat(document.getElementById('alimentacion').value) || 0,
                transporte: parseFloat(document.getElementById('transporte').value) || 0,
                deudas_total: parseFloat(document.getElementById('deudas_total').value) || 0,
                cc_pago_minimo: document.getElementById('cc_pago_minimo').checked,
                tasa_interes_apr: parseFloat(document.getElementById('tasa_interes_apr').value) || 0,
                jubilacion_definida: document.getElementById('jubilacion_definida').checked,
                nivel_conocimiento: document.getElementById('nivel_conocimiento').value,
                tiene_seguro_salud: document.getElementById('tiene_seguro_salud').checked,
                tiene_seguro_vida: document.getElementById('tiene_seguro_vida').checked,
                dependientes: document.getElementById('dependientes').checked,
                posee_auto: document.getElementById('posee_auto').checked,
                tiene_seguro_auto: document.getElementById('tiene_seguro_auto').checked,
                gasto_medico_ratio: parseFloat(document.getElementById('gasto_medico_ratio').value) || 0,
                tiene_testamento: document.getElementById('tiene_testamento').checked,
                registra_gastos: document.getElementById('registra_gastos').checked,
                metas: []
            };

            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/recomendaciones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datos)
                });

                if (!response.ok) {
                    throw new Error('Error al obtener recomendaciones');
                }

                const data = await response.json();
                mostrarRecomendaciones(data.categorizadas);

                formulario.style.display = 'none';
                resultados.classList.add('active');
            } catch (error) {
                alert('Error: No se pudo conectar con el servidor.\n\nAsegúrate de que el backend esté corriendo:\npython backend.py');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
            }
        }

        function mostrarRecomendaciones(categorizadas) {
            const container = document.getElementById('recomendaciones-container');
            container.innerHTML = '';

            for (const [categoria, recomendaciones] of Object.entries(categorizadas)) {
                if (recomendaciones.length === 0) continue;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'recommendation-category';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = categoryNames[categoria];
                categoryDiv.appendChild(title);

                recomendaciones.forEach(rec => {
                    const recDiv = document.createElement('div');
                    recDiv.className = `recommendation ${rec.priority}`;
                    recDiv.textContent = rec.text;
                    categoryDiv.appendChild(recDiv);
                });

                container.appendChild(categoryDiv);
            }
        }

        function volverFormulario() {
            document.getElementById('formulario').style.display = 'block';
            document.getElementById('resultados').classList.remove('active');
        }
    </script>
</body>
</html>
